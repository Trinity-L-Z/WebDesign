<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sally Rooney Books Homepage</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="info.html">Info</a></li>
                <li><a href="favorites.html">Favorites</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>

        <h2>My favorite books</h2>

        <table>
            <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>On Earth We're Briefly Gorgeous</td>
                    <td>Ocean Vuong</td>
                    <td>Epistolary novel</td>
                </tr>
            </tbody>
        </table>

        <form>
            <fieldset>
                <legend>Favorite Book Survey</legend>

                <label>Your name:</label>
                <input type="text" name="name" placeholder="e.g. Trinity Zachariasen">

                <label>Email address:</label>
                <input type="email" name="email" placeholder="e.g. trinscat@isawesome.com">

                <label>Submit your favorite book:</label>
                <input type="text" name="favorite-book" placeholder="Type your favorite book here">

                <lable>Favorite genre:</lable>
                <select name="genre">
                    <option value="classic">Classic</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="sci-fi">Sci-Fi</option>
                    <option value="romance">Romance</option>
                </select>

                <p>Preferred format:</p>
                    <label><input type="radio" name="format" value="print">Print</label>
                    <label><input type="radio" name="format" value="ebook">eBook</label>
                    <label><input type="radio" name="format" value="audiobook">Audiobook</label>

                    <label>
                        <input type="checkbox" name="Subscribe" value="yes">
                        Subscribe to my monthly book club newsletter!
                    </label>

                <button type="submit">Submit</button>
            </fieldset>            
        </form>
    </body>
</html>
